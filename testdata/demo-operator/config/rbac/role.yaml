---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - demo.kubedoop.dev
  resources:
  - democlusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - demo.kubedoop.dev
  resources:
  - democlusters/finalizers
  verbs:
  - update
- apiGroups:
  - demo.kubedoop.dev
  resources:
  - democlusters/status
  verbs:
  - get
  - patch
  - update
